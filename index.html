<!DOCTYPE html>

<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Frontend Mentor | Article preview component</title>

   <meta name="description" content="Article preview">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
   <link href="/styles.css" rel="stylesheet">
</head>

<body>
   <main>
      <article class="card">
         <div class="card__image-container">
            <img class="card__image" src="/images/drawers.jpg" alt="wonderful furniture additions">
         </div>
         <div class="card__content">
            <h2 class="card__header">
               Shift the overall look and feel by adding these wonderful
               touches to furniture in your home
            </h2>
            <p class="card__info desat-blue">
               Ever been in a room and felt like something was missing? Perhaps
               it felt slightly bare and uninviting. Iâ€™ve got some simple tips
               to help you make any room feel complete.
            </p>
            <div class="card__footer">
               <div class="size-25">
                  <div class="avatar-container">
                     <img class="avatar-img" src="/images/avatar-michelle.jpg" alt="michelle avatar">
                  </div>
               </div>
               <div class="size-50">
                  <h3 class="avatar-title dark-blue">
                     Michelle Appleton
                  </h3>
                  <p class="card-info grayish-blue">
                     28 Jun 2020
                  </p>
               </div>
               <div class="size-25 container--right">
                  <div class="share-icon--container">
                     <img src="/images/icon-share.svg" alt="share icon">
                  </div>
               </div>
            </div>
         </div>
      </article>
   </main>

   <script src="/app.js" async></script>
</body>

</html>
